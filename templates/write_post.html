{% extends 'base.html' %}

{% block content %} 

<!DOCTYPE html>
  <head>
    <title>write_post</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/static/styles/write_posts.css">
  </head>

  <body>
    <header>
      {% if user.is_authenticated %}
      <a class="logo"href="/">{{user.first_name}}'s Digital Brain</a>
      <nav>
          <ul class="nav_links">
              <li><a href="all_posts">All {{user.first_name}}'s posts</a></li>
              <li><a href="write_post">Add a new post</a></li>
              <li><a href="daily_posts">View Daily Posts</a></li>
              <li class="cta"><span><a href="logout"><button>Logout</button></a></span></li>
              {% else %}
              <li><a href="accounts/register">Register</a></li>
              <li><a href="accounts/login">Login</a></li>
              {% endif %}
          </ul>
      </nav>
    </header>
    
    <div class="wrapper">
      <form action="write_post" method="post">
        {% csrf_token %}
        <input type="text" class="create-text" name="description" placeholder="Description" required><br>
        <input type="text" class="create-text" name="source" placeholder="Source"><br>
        <input type="text" class="create-text" name="subject" placeholder="Subject"><br>
        <input type="submit" class="submit-btn">
      </form>
    </div>

    
  </body>
</html>

{% endblock %}
